<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            justify-content: center;
            display: grid;
            align-items: center;
            margin-top: 200px;
            background: url("https://thumbs.dreamstime.com/z/gift-box-card-form-heart-pink-red-background-give-gifts-love-valentine-s-day-christmas-birthday-delicate-white-205771173.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .parent {
            height: 100%;
            width: 100%;
            backdrop-filter: blur(2);
        }

        .form {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
            width: 300px;
            border-radius: 12px;
            padding: 20px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        .message {
            color: black;
            font-size: 14px;
            margin-top: 4px;
            text-align: center;
        }

        .inputs {
            margin-top: 10px;
        }

        .inputs input {
            width: 50px;
            /* Adjusted width for better visibility */
            height: 32px;
            text-align: center;
            border: none;
            border-bottom: 1.5px solid #d2d2d2;
            margin: 0 10px;
        }

        .inputs input:focus {
            border-bottom: 1.5px solid royalblue;
            outline: none;
        }

        .action {
            margin-top: 24px;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            background-color: royalblue;
            color: white;
            cursor: pointer;
            align-self: end;
        }
    </style>
</head>

<body>
    <div class="parent">
        <form class="form" id="otpForm">
            <div class="title">OTP</div>
            <div class="title">Verification Code</div>
            <p class="message">We have sent a verification code to your mobile number.</p>
            <div class="inputs">
                <input id="otpInput" type="text" maxlength="6" oninput="checkLength(this)">
            </div>
            <button class="action" type="button" onclick="verifyOTP()">Verify Me</button>
        </form>
    </div>

    <script>
        const receivedOtp = sessionStorage.getItem('otp');

        console.log("Received OTP:", receivedOtp);
        function checkLength(input) {
            if (input.value.length > 6) {
                input.value = input.value.slice(0, 6);
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otpInput').value;

            // Retrieve the OTP from session storage
            // Log received OTP to console
            if (otp == receivedOtp) {
                window.location.href = 'index.html';
            }
            else {
                alert("Otp invalid!!")
            }

        }

    </script>
</body>

</html>
