<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Suggestions - GiftGuru</title>
    <link rel="stylesheet" href="./CSS/suggestions.css">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- Suggestion Section -->
    <section class="suggestion-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Get Personalized Gift Suggestions</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="suggestionForm">
                        <!-- Name of Recipient -->
                        <div class="mb-3">
                            <label for="recipientName" class="form-label">Recipient's Name</label>
                            <input type="text" class="form-control" id="recipientName" placeholder="Enter recipient's name" required>
                        </div>
                        <!-- Age -->
                        <div class="mb-3">
                            <label for="age" class="form-label">Recipient's Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter recipient's age" required>
                        </div>
                        <!-- Occasion -->
                        <div class="mb-3">
                            <label for="occasion" class="form-label">Occasion</label>
                            <select id="occasion" class="form-select" required>
                                <option value="" disabled selected>Select the occasion</option>
                                <option value="Birthday">Birthday</option>
                                <option value="Wedding">Wedding</option>
                                <option value="Anniversary">Anniversary</option>
                                <option value="Festival">Festival</option>
                                <option value="Graduation">Graduation</option>
                            </select>
                        </div>
                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Recipient's Gender</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <!-- Preferences -->
                        <div class="mb-3">
                            <label for="preferences" class="form-label">Recipient's Interests/Preferences</label>
                            <input type="text" class="form-control" id="preferences" placeholder="E.g., Sports, Books, Tech, Fashion">
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Get Gift Suggestions</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Container for displaying suggestions -->
            <div class="suggestions-list mt-5"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 GiftGuru | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for handling form submission -->
    <script src="./js/suggestion.js"></script>
</body>

</html>
